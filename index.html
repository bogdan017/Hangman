<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="hangman.css" />
  </head>
  <body>
    <div class="container">
        <div id="option"></div>
        <div id="alphabet"></div>
        <div id="userGuess"></div>
        <div id = "hint"></div>
        <canvas id="hangman" width="400" height="280"></canvas>
        <div id = "lives"></div>
        <div id = "buttons">
          <div id="result"></div>
          <button id = "hintButton" class = "btn btn-primary">Hint</button>
          <button id="reset" class = "btn btn-primary" onclick = "resetGame()">New Game</button>
      </div>
    </div>
    <script src="hangman.js"></script>
  </body>
</html>
